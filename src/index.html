
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mobile store</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="./style/style.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>   
    <div class="container-fluid">
      <div id="app"></div>
    </div>
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.min.js"></script>
    <script type="text/javascript">
      $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      });
      //Set active tabs
      $('.nav-tabs li').eq(0).addClass('active');
      $('.tab-content div').eq(0).addClass('active');
      
      $(document).ready(function(){
          $("#slide").click(function(){
              $(".toggle").slideToggle();
          });
      });
    </script>
  </body>
</html>
